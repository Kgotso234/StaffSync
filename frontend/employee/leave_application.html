      <form id="leaveApplicationForm">
        <h1>Apply for Leave</h1>
        <div class="form-row">
          <div class="form-group">
            <div class="border-label-group">
              <label for="leaveType">Leave Type</label>
              <select id="leaveType" name="leaveType" required>
                  <option value="option">-- select leave type --</option> 
              </select>
              <div id="leaveTypeError" class="error-message"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="border-label-group">
              <label for="employeeNumber">Employee Number</label>
              <input type="text" id="employeeNumber" name="employeeNumber" disabled>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="border-label-group">
                <label for="startDate">Start Date</label> 
                <input type="date" id="startDate" name="startDate" required>
                <div id="startDateError" class="error-message"></div>
            </div>      
          </div>
          <div class="form-group">
              <div class="border-label-group">
                  <label for="endDate">End Date</label> 
                  <input type="date" id="endDate" name="endDate" required>
                  <div id="endDateError" class="error-message"></div>
              </div>
          </div>
        </div>
        <div class="form-group">
            <div class="border-label-group">
                <label for="reason">Reason for Leave</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Please provide a brief reason for your leave..." required></textarea>     
            </div>   
        </div> 
        <div class="form-btn">
            
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Clear</button>
        </div>
      </form>
