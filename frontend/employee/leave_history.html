<!DOCTYPE html>
<html lang="en">
<head>

    <!-- css -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/leaves.css">
    <!-- Tailwind -->

    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body class="min-h-screen">

        <i class="bx bx-x" id="sidebar-close"></i>
      </div>
      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/employee/dashboard" class="link flex">
                <i class="bx bx-grid-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
          </ul>
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Leaves</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/employee/apply" class="link flex">
                <i class="fa-regular fa-ticket"></i> 
                <span>Apply Leave</span>
              </a>
            </li>
            <li class="item">
              <a href="/employee/leave-history" class="link flex">
                <i class='bx  bx-history'></i> 
                <span>History</span>

            </li>
          </ul>
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Setting</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cog"></i>
                <span>Setting</span>
              </a>
            </li>
          </ul>
          <ul class="menu_item">
            <li class="item">
              <a  id="btn-logout" href="#" class="link flex">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul> 
        </div>
        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img class="user" src="../assets/user.png" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">David Oliva</span>
            <span class="email">david@gmail.com</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-content">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6  dashboard-card">
            <div class="flex flex-col md:flex-row justify-between">
                <div>
                    <h1 id="greeting" class="text-2xl font-bold text-gray-900">...</h1>
                    <p class="text-sm text-gray-500">
                    Today's Date: <span id="current-date" class="font-medium">May 15, 2025</span>
                    </p>
                </div>
                <div class="mt-4 md:mt-0 flex items-center">
                <!-- Notification Button -->
                <div class="relative">
                    <button
                        id="notification-btn"
                        class="relative bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        <span class="sr-only">View notifications</span>
                        <i class="fas fa-bell text-xl"></i> 

                        <!-- Badge -->
                        <span
                            id="notification-count"
                            class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                        >
                            0
                        </span>
                    </button>

                    <!-- Dropdown -->
                    <div
                        id="notification-dropdown"
                        class="hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50"
                    >
                        <div class="p-2 border-b flex justify-between">
                            <button id="filter-all" class="text-xs text-indigo-600">All</button>
                            <button id="filter-unread" class="text-xs text-indigo-600">Unread</button>
                            <button id="clear-all" class="text-xs text-red-600">Clear All</button>
                        </div>
                        <ul id="notification-list" class="max-h-64 overflow-y-auto">
                        <!-- Notifications get injected here -->
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="card">  
            <h2>Leave History</h2>
            <div class="history-table-wrapper">
                <table id="leaveHistoryTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <!-- Leave requests will be dynamically inserted here -->
                    </tbody> 
                </table>
            </div>
        </section>
    </div>

   
     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/empDetails.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
            //get all leaves for employee
            document.addEventListener("DOMContentLoaded", () => {
                const token = localStorage.getItem("token");

                if(!token){
                    window.location.href = "../login";
                    return ;
                }

                fetch("http://localhost:5000/leave/get-leaves", {
                    method: "GET",
                    headers: {Authorization: `Bearer ${token}`},
                }).then(res => res.json())
                .then(data => {
                    if (data.leaves && data.leaves.length > 0) {
                        renderLeaves(data.leaves);
                    } else {
                        console.warn("No leaves found.");
                        const tbody = document.querySelector("#leaveHistoryTable tbody");
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center">No leave records found.</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching leaves:", error);
                });


                function renderLeaves(leaves){
                    const tbody = document.querySelector("#leaveHistoryTable tbody");
                    tbody.innerHTML = " "; //clear the placeholder row

                    leaves.forEach(leave => {
                        const row = document.createElement("tr");
                        // Determine status class
                        let statusClass = "";
                        switch ((leave.status || "Pending").toLowerCase()) {
                            case "pending":
                                statusClass = "status-badge status-pending";
                                break;
                            case "approved":
                                statusClass = "status-badge status-approved";
                                break;
                            case "rejected":
                                statusClass = "status-badge status-rejected";
                                break;
                            default:
                                statusClass = "status-badge"; // fallback
                        }

                        row.innerHTML = `
                            <td class="border-t py-2 px-4 text-gray-800">${leave.leaveTypeId?.name || "N/A"}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${new Date(leave.startDate).toLocaleDateString()}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${new Date(leave.endDate).toLocaleDateString()}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${leave.reason || "N/A"}</td>
                            <td class="border-t py-2 px-4 text-gray-800">
                                <span class="${statusClass}">${leave.status || "Pending"}</span>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            });
    </script>

</body>
</html>
