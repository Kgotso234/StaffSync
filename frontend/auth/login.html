<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="card-header">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-description">Sign in to your account to continue</p>
                </div>

                <div class="card-content">
                    <div class="tabs-container">
                        <div class="tabs-list">
                            <button class="tab-trigger active" data-tab="employee">Employee</button>
                            <button class="tab-trigger" data-tab="administrator">Administrator</button>
                        </div>

                        <!-- Employee Login Form -->
                        <div class="tab-content active" id="employee-tab">
                            <form class="login-form" id="employeeLoginForm">
                                <div class="form-group">
                                    <label for="employee-email" class="form-label">Email Address</label>
                                    <input
                                    id="employee-email"
                                    type="email"
                                    placeholder="Enter your email"
                                    class="form-input"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="employee-password" class="form-label">Password</label>
                                    <div class="password-input-container">
                                        <input
                                            id="employee-password"
                                            type="password"
                                            placeholder="Enter your password"
                                            class="form-input password-input"
                                            required
                                        />
                                        <button type="button" class="password-toggle" data-target="employee-password">
                                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                                <circle cx="12" cy="12" r="3"/>
                                            </svg>
                                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                                <line x1="1" y1="1" x2="23" y2="23"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="forgot-password">
                                    <button type="button" class="forgot-link">Forgot password?</button>
                                    </div>
                                </div>

                                <div class="button-group">
                                    <button type="submit" class="btn btn-login">Sign In</button>
                                    <div class="btn btn-register">
                                    <a href="/register">Register</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Administrator Login Form -->
                        <div class="tab-content" id="administrator-tab">
                            <form class="login-form" id="adminLoginForm">
                            <div class="form-group">
                                <label for="admin-email" class="form-label">Administrator Email</label>
                                <input
                                id="admin-email"
                                type="email"
                                placeholder="Enter your admin email"
                                class="form-input"
                                required
                                />
                            </div>

                            <div class="form-group">
                                
                                <label for="admin-password" class="form-label">Password</label>
                                <div class="password-input-container">
                                    <input
                                        id="admin-password"
                                        type="password"
                                        placeholder="Enter your password"
                                        class="form-input password-input"
                                        required
                                    />
                                    <button type="button" class="password-toggle" data-target="admin-password">
                                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                        <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                            <line x1="1" y1="1" x2="23" y2="23"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="forgot-password">
                                <button type="button" class="forgot-link">Forgot password?</button>
                                </div>
                            </div>

                            <div class="button-group single">
                                <button type="submit" class="btn btn-login">Sign In as Administrator</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer class="site-footer">
        Â© 2025 StaffSync. All rights reserved. 
    </footer>
    


   
        
       
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
