<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <header class="topbar">
        <img src="../assets/StaffSync Logo.png" alt="StaffSync Logo" class="logo">
        <nav >
           <a href="#">
                <i class="fas fa-home mobile-icon"></i> Home
            </a>
            <a href="#" class="user-login">
                <i class="fas fa-user-circle fa-2x" style="color:#3b82f6;"></i>
                <span class="login-text">Login</span>
            </a>
        </nav>
    </header>
    <main class="main-content">
        <h3 id="title">Employee Login</h3>

        <form action="" id="loginForm">

            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="user_type" value="admin"> Administrator
                </label>
                <label class="radio-label">
                    <input type="radio" name="user_type" value="employee" checked> Employee
                </label>
            </div>
            
            <div class="login-container">
                <div class="input-wrapper">
                    <label for="emailInput" id="emailLabel">Email:</label>
                    <input type="email" name="email" id="emailInput" class="input-field" placeholder="Enter your email address" required>
                </div>
                <div class="input-wrapper password-field">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" required>
                        <i class="toggle-password fas fa-eye" onclick="togglePassword()" title="Show/Hide password"></i>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">Login</button>
                </div>

                <div class="or-register-wrapper">
                    <div class="or-divider">
                        <div class="line"></div>
                        <div class="or-text">Or</div>
                        <div class="line"></div>
                    </div>
                    <div class="register-link">
                        <a href="/register">Register</a>
                    </div>
                </div>
            </div>
        </form>
        
        <footer class="site-footer">
            Â© 2025 StaffSync. All rights reserved. 
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
