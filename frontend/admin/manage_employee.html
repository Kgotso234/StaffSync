<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <!-- css -->
     <link rel="stylesheet" href="../css/sidebar.css">
     <!-- <link rel="stylesheet" href="../css/dashboard.css"> -->
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Boxicons icons -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    
</head>
<body class="bg-gray-100 min-h-screen ">
    
    <div id="sidebar"></div>
        
    <!-- Main Content Area -->
    <main class="main-content">
        <section id="employees-content" class="content-section">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6 dashboard-card">
                <div id="topbar"></div>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Employee</h2>
                <form>
                    <div class="mb-4">
                        <label for="employeeName" class="block text-gray-700 text-sm font-bold mb-2">Employee Name</label>
                        <input type="text" id="employeeName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Alice Johnson">
                    </div>
                    <div class="mb-4">
                        <label for="employeeEmail" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="employeeEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="alice.j@example.com">
                    </div>
                    <div class="mb-6">
                        <label for="employeeDepartment" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                        <select id="employeeDepartment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Select Department</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Engineering">Engineering</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200">
                        Add Employee
                    </button>
                </form>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Existing Employees</h2>
                <table class="min-w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-2 px-4 text-left text-gray-700">Full Name</th>
                            <th class="py-2 px-4 text-left text-gray-700">Employee No.</th>
                            <th class="py-2 px-4 text-left text-gray-700">Email</th>
                            <th class="py-2 px-4 text-left text-gray-700">Department</th>
                            <th class="py-2 px-4 text-left text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employees will populated here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/includes.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            const token = localStorage.getItem("token");
            //console.log("token: ", token);
            if(!token){
                window.location.href = "/login";
                return;
            }

            fetch("http://localhost:5000/employees", {
                method: "GET",
                headers: {Authorization: `Bearer ${token}`},
            })
            .then(res => res.json())
            .then(data => {
                //console.log("Employees:", data);
                renderEmployees(data.employees);
            })
            .catch(e => {
                console.error("Error fetching department: ", error);
            });


            function renderEmployees(employees){
                const tbody = document.querySelector("tbody");
                tbody.innerHTML = " ";

                employees.forEach(e => {
                    const row = document.createElement("tr");
                    row.setAttribute("data-id", e._id);
                    const employeeName = `${e.e_fname || ""} ${e.e_lname || ""}`;
                    row.innerHTML =`
                            <td class="border-t py-2 px-4 text-gray-800">${employeeName}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${e.e_number}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${e.e_email}</td>
                            <td class="border-t py-2 px-4 text-gray-800">${e.departmentId?.departmentName || "N/A"}</td>
                            <td class="border-t py-2 px-4 text-gray-800">
                                <button class="edit-btn text-blue-500 hover:text-blue-700 text-sm font-semibold mr-2" data_id="${e._id}">Edit</button>
                                <button class="delete-btn text-red-500 hover:text-red-700 text-sm font-semibold" data-id="${e._id}">Delete</button>
                            </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Attach delete handlers
                document.querySelectorAll(".delete-btn").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.target.getAttribute("data-id");
                        Swal.fire({
                            title: 'Are you Sure?',
                            text: "This action cannot be undone!",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Yes, delete it!'
                        }).then(async(result) => {
                            if (result.isConfirmed) {
                                try {
                                    const res = await fetch(`http://localhost:5000/employees/${id}`, {
                                        method: "DELETE",
                                        headers: { Authorization: `Bearer ${token}` }
                                    });

                                    const data = await res.json();

                                    if (res.ok) {
                                        // remove row from DOM
                                        document.querySelector(`tr[data-id="${id}"]`).remove();

                                        Swal.fire("Deleted!", data.message || "Employee deleted.", "success");
                                    } else {
                                        Swal.fire("Error!", data.message || "Failed to delete employee.", "error");
                                    }
                                } catch (error) {
                                    console.error("Error deleting employee:", error);
                                    Swal.fire("Error!", "Something went wrong.", "error");
                                }
                            }
                        })
                    });
                });
            }
        });
    </script>
</body>
</html>
